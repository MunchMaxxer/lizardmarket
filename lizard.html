<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lizard Details</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .navbar {
      background-color: #4CAF50;
      overflow: hidden;
      padding: 10px 20px;
    }

    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 12px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #3e8e41;
    }

    .container {
      padding: 30px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      margin-top: 30px;
    }

    .lizard-details h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .lizard-details img {
      display: block;
      max-width: 300px;
      width: 100%;
      height: auto;
      margin: 20px auto;
      border-radius: 10px;
    }

    .lizard-details ul {
      list-style-type: none;
      padding: 0;
    }

    .lizard-details li {
      margin: 10px 0;
      font-size: 1.1em;
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f0f0f0;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .add-to-cart {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .add-to-cart:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="container">
    <div id="lizardDetails" class="lizard-details">
      <!-- Lizard details will be injected here -->
    </div>
  </div>

  <script>
    const lizards = {
      anole: {
        name: "Anole",
        img: "anole2_large.jpg",
        prices: { hatchling: 15, baby: 20, juvenile: 28, adult: 40 }
      },
      texas_spiny: {
        name: "Texas Spiny Lizard",
        img: "Texas_Spiny_Lizard_(Sceloporus_olivaceus)_(31037017).jpg",
        prices: { hatchling: 10, baby: 18, juvenile: 25, adult: 35 }
      },
      racerunner: {
        name: "Six Lined Racerunner",
        img: "images (23).jpeg",
        prices: { hatchling: 12, baby: 22, juvenile: 30, adult: 38 }
      },
      bearded: {
        name: "Bearded Dragon",
        img: "bearded.jpg",
        prices: { hatchling: 45, baby: 87, juvenile: 125, adult: 195 }
      },
      leopard: {
        name: "Leopard Gecko",
        img: "leopard.jpg",
        prices: { hatchling: 18, baby: 25, juvenile: 32, adult: 45 }
      },
      crested: {
        name: "Crested Gecko",
        img: "crested.jpg",
        prices: { hatchling: 45, baby: 55, juvenile: 75, adult: 105 }
      },
      house: {
        name: "House Gecko",
        img: "house.jpg",
        prices: { hatchling: 5, baby: 7, juvenile: 12, adult: 15 }
      }
    };

    const params = new URLSearchParams(window.location.search);
    const lizardId = params.get("id");
    const detailsDiv = document.getElementById("lizardDetails");

    if (lizardId && lizards[lizardId]) {
      const lizard = lizards[lizardId];
      detailsDiv.innerHTML = `
        <h2>${lizard.name}</h2>
        <img src="${lizard.img}" alt="${lizard.name}" />
        <ul>
          ${Object.entries(lizard.prices).map(([stage, price]) => `
            <li class="price-row">
              <span><strong>${stage.charAt(0).toUpperCase() + stage.slice(1)}:</strong> $${price}</span>
              <button class="add-to-cart" onclick="alert('Added ${lizard.name} (${stage}) to cart!')">Add to Cart</button>
            </li>
          `).join('')}
        </ul>
      `;
    } else {
      detailsDiv.innerHTML = "<p>Lizard not selected or does not exist.</p>";
    }
  </script>
</body>
</html>
