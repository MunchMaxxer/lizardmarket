<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lizard Details</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Prevent scaling on image hover */
    .lizard-img {
      width: 100%;
      max-width: 400px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      transition: none !important;
      transform: none !important;
      display: block;
      margin: 1.5em auto;
    }

    .lizard-details {
      max-width: 600px;
      margin: 2em auto 4em;
      background: rgba(255, 255, 255, 0.95);
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2d2d2d;
      text-align: center;
    }

    .lizard-title {
      font-size: 2.2em;
      font-weight: 700;
      color: #3fcbaf;
      margin-bottom: 0.8em;
    }

    .price-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0.8em 0;
      font-size: 1.1em;
      gap: 1em;
    }

    .price-row label {
      flex: 1 0 120px;
      text-align: right;
    }

    input[type="number"] {
      width: 4.5em;
      padding: 0.4em;
      border-radius: 8px;
      border: 1px solid #c8e6c9;
      font-size: 1em;
      text-align: center;
      transition: border 0.2s ease;
    }
    input[type="number"]:focus {
      border-color: #6dd47e;
      outline: none;
      box-shadow: 0 0 8px rgba(109, 212, 126, 0.3);
    }

    .add-cart-btn {
      margin-top: 2em;
      background: linear-gradient(to right, #3fcbaf, #6dd47e);
      color: white;
      font-size: 1.3em;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 0.9em 2em;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(63, 203, 175, 0.4);
      transition: background 0.3s ease, transform 0.2s ease;
      display: inline-block;
    }
    .add-cart-btn:hover {
      background: linear-gradient(to right, #ffe066, #3fcbaf);
      transform: scale(1.05);
    }

    .back-link {
      display: block;
      margin: 1.5em auto 0;
      font-weight: 600;
      color: #3fcbaf;
      text-decoration: none;
      max-width: 600px;
      text-align: center;
    }
    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .lizard-details {
        margin: 1em;
        padding: 1.5em;
      }
      .price-row {
        flex-direction: column;
        gap: 0.5em;
      }
      .price-row label {
        text-align: center;
        flex: unset;
      }
    }
  </style>
</head>
<body>
  <main class="lizard-details" id="lizard-details">
    <!-- Content loaded by JS -->
  </main>

  <a href="shop.html" class="back-link">&larr; Back to Shop</a>

  <script src="app.js"></script>
  <script>
    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }

    function renderLizardDetail(lizardId) {
      const lizard = lizards.find(l => l.id === lizardId);
      const stock = getStock();

      const container = document.getElementById('lizard-details');
      if (!lizard) {
        container.innerHTML = '<p>Lizard not found.</p>';
        return;
      }

      let html = `
        <h1 class="lizard-title">${lizard.name}</h1>
        <img src="${lizard.img}" alt="${lizard.name}" class="lizard-img" />
        <div class="prices-section">
          <h2>Prices & Stock</h2>
      `;

      Object.keys(lizard.prices).forEach(age => {
        const price = lizard.prices[age];
        const qty = stock[lizard.id] ? stock[lizard.id][age] : 0;
        html += `
          <div class="price-row">
            <label for="qty-${age}">${capitalize(age)} ($${price}):</label>
            <input type="number" id="qty-${age}" min="0" max="${qty}" value="0" />
            <span>(${qty} in stock)</span>
          </div>
        `;
      });

      html += `
        <button class="add-cart-btn" id="add-cart-btn">Add to Cart</button>
        </div>
      `;

      container.innerHTML = html;

      document.getElementById('add-cart-btn').onclick = () => {
        let addedAny = false;
        Object.keys(lizard.prices).forEach(age => {
          const input = document.getElementById(`qty-${age}`);
          let qty = parseInt(input.value);
          if (qty > 0) {
            addToCart(lizard.id, age, qty);
            addedAny = true;
          }
        });
        if (!addedAny) {
          alert('Please select quantity for at least one age category.');
        } else {
          alert('Added to cart!');
        }
      };
    }

    document.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substr(1);
      if (hash) {
        renderLizardDetail(hash);
      } else {
        document.getElementById('lizard-details').innerHTML = '<p>No lizard selected.</p>';
      }
    });
  </script>
</body>
</html>
